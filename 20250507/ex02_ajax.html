<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <h2>Let AJAX change this text</h2>
        <button type="button" onclick="loadDoc()">Change Content</button>
    </div>
    <div id="demo2"></div>

    <div id="tableContainer"></div>

    <script>
        function loadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                let obj = JSON.parse(this.responseText);

                const tableHtml = `
                    <table border="1">            
                        <thead>
                            <tr>
                                <th>id</th><th>name</th><th>username</th><th>email</th>
                                <th>phone</th><th>website</th><th>address</th><th>company</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${obj.id}</td>
                                <td>${obj.name}</td>
                                <td>${obj.username}</td>
                                <td>${obj.email}</td>
                                <td>${obj.phone}</td>
                                <td>${obj.website}</td>
                                <td>${obj.address.city}</td>
                                <td>${obj.company.name}</td>
                            </tr>
                        </tbody>
                    </table>
                `;
                document.getElementById("tableContainer").innerHTML = tableHtml;

            }
            xhttp.open("GET", "https://jsonplaceholder.typicode.com/users/1", true);
            xhttp.send();
        }

    </script>

</body>

</html>
