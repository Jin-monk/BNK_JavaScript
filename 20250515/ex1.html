<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ptxt" data-greet="hello" data-name="James">--------</p>
    <input type="text" data-name="James" data-nickname="JJ" name="name">
    <div id="demo">div</div>
    <hr>
    <div id="user" data-user='{"name":"James Dean","age":23,"job":"Actor"}'>div</div>
    <hr>
    <div id="hobby" data-hobby='["독서","달리기","코딩"]'></div>
    <script>
        const ptxt = document.getElementById("ptxt");
        console.log(ptxt.dataset.greet);
        console.log(ptxt.dataset['greet']);
        console.log(ptxt.dataset.greet === 'hello');

        console.log(ptxt.dataset.name);
       
        //엘리먼트를 의미할 때 변수에 $ 를 붙인다
        const $txt = document.querySelector('input[data-name="James"]');
        const txt = document.querySelector('input[data-name="James"]').value;
        $txt.value = 'I miss u ';

        const $demo = document.getElementById("demo");
        $demo.dataset.comment = 'good job' ;
        console.log($demo.dataset.comment);

        $demo.setAttribute('data-encode-char','utf-8');
        console.log($demo.getAttribute('data-encode-char'));

        $demo.dataset.nickName = 'apple'; //카멜 표기법으로 넣으면
        console.log($demo.dataset.nickName);
        console.log($demo.getAttribute('data-nick-name')); //이렇게 하이픈으로 저장됨


        // -------------------------

        const $div1 = document.querySelector("#user");
        const obj = $div1.dataset.user;
        console.log(obj);
        const user = JSON.parse(obj);
        console.log(user);

        console.log(user.age);
        console.log(user.job);
        console.log(user.name);
        
        // -------------------------

        const $div2 = document.getElementById("hobby");
        const arr = $div2.dataset.hobby;
        console.log(arr);
        const hobbys = JSON.parse(arr);
        console.log(hobbys);
        console.log(hobbys[0]);
        console.log(hobbys[1]);
        console.log(hobbys[2]);

   </script>
</body>
</html>
